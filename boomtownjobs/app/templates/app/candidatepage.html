{% load staticfiles %}
{% include 'app/head_css.html' %}
{% include 'app/nav.html' %}

{% block content %}

{% endblock %}


<h3>Choose a Location and a skill from the drop-down menu<h3>

<div class="dropdown">
	
<form action="{% url 'app:companyresults' %}" method="get">



{% csrf_token %}

<select id="state_id" name="state_id">
{% for state in states %}
    <option value="{{ state }}">{{ state }}</option>

{% endfor %}

</select >


<select id="skill_id" name="skill_id">
{% for skill in skills %}
    <option value="{{ skill }}">{{ skill }}</option>

{% endfor %}
</select>

<input type="submit" value="Submit">
</form>

</div>
